<html>

<head>
    <meta charset="utf-8">
    <title> Login </title>
   
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>
    <div class="login-box">

        <h1>Login</h1>
        <form class="login_box" action="login.php" method="POST" name="form" onsubmit="return validated()">
            <p>Username</p>
            <input type="text" name="username" id="user" placeholder="Enter Username" required>
            <div id="username_error">Please fill up valid username.</div>
            <p>Password</p>
            <input type="password" name="password" id="pass" placeholder="Enter Password" required>
            <div id="pass_error">Please fill up your password.</div>
            <button type="submit" name="submit" value="Login">Login</button>

            <a href="#">Forgot Password?</a>
            <br>
            <br>
            <a href="site.php">Home</a>
        </form>

    </div>
    <script src="valid.js"></script>
    <div class="loader_bg">
        <div class="loader"></div>
    </div>

    <script type="text/javascript" src="preloader.js"></script>

</body>

</html>
